<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>注册界面</title>
    <link rel="stylesheet" href="../css/style.css">
    <!--The following script tag downloads a font from the Adobe Edge Web Fonts server for use within the web page. We recommend that you do not modify it.-->
    <script>var __adobewebfontsappname__ = "dreamweaver"</script>
    <script src="http://use.edgefonts.net/brush-script-std:n4:default.js" type="text/javascript"></script>
</head>
<body>

<div class="register-container">
    <h1>Sign up in seconds</h1>

    <form action="" method="post" id="registerForm">
        <div>
            <input type="text" name="username" class="username" placeholder="用户名" autocomplete="off"/>
        </div>
        <div>
            <input type="password" name="password" class="password" placeholder="密码" oncontextmenu="return false"
                   onpaste="return false"/>
        </div>
        <div>
            <input type="password" name="confirm_password" class="confirm_password" placeholder="确认密码"
                   oncontextmenu="return false" onpaste="return false"/>
        </div>
        <div>
            <input type="text" name="phone_number" class="phone_number" placeholder="电话" autocomplete="off"
                   id="number"/>
        </div>
        <div>
            <input type="email" name="email" class="email" placeholder="电子邮箱" oncontextmenu="return false"
                   onpaste="return false"/>
        </div>

        <button id="submit" type="submit">Sign me up!</button>
    </form>
    <a href="../index.html">u
        <button type="button" class="register-tis">I have had an account.</button>
    </a>

</div>

</body>
<script src="../js/jquery.min.js"></script>
<script src="../js/common.js"></script>
<!--背景图片自动更换-->
<script src="../js/supersized.3.2.7.min.js"></script>
<script src="../js/supersized-init.js"></script>
<!--表单验证-->
<script src="../js/jquery.validate.min.js?var1.14.0"></script>
</html>
